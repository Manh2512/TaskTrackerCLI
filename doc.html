<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Tracker</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <h1>Task Tracker</h1>
            <div id="form-container">
                <form id="myForm">
                    <select name="actions" id="action-choose">
                        <option value="NA">Select</option>
                        <option value="add">Add</option>
                        <option value="update">Update</option>
                        <option value="delete">Delete</option>
                        <option value="done">Done</option>
                      </select>
                    <input id="reply" type="text" placeholder="Enter the task/task index">
                    <button id="submit">Submit</button>
                </form>
            </div>
            <table id="todo-list">
                <thead>
                    <tr>
                        <th class="index">ID</th>
                        <th class="task">Task</th>
                        <th class="created-at">Created At</th>
                        <th class="status">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="index">#</td>
                        <td class="task">Task name</td>
                        <td class="created-at">YYYY-MM-DD</td>
                        <td class="status">Status</td>
                    </tr>
                    <tr>
                        <td class="index">#</td>

                        <td class="created-at">YYYY-MM-DD</td>
                        <td class="status">Status</td>
                    </tr>
                    <tr>
                        <td class="index">#</td>
                        <td class="task">Task name</td>
                        <td class="created-at">YYYY-MM-DD</td>
                        <td class="status">Status</td>
                    </tr>
                    <tr>
                        <td class="index">#</td>
                        <td class="task">Task name</td>
                        <td class="created-at">YYYY-MM-DD</td>
                        <td class="status">Status</td>
                    </tr>
                    <tr>
                        <td class="index">#</td>
                        <td class="task">Task name</td>
                        <td class="created-at">YYYY-MM-DD</td>
                        <td class="status">Status</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
